<div class="row mt-2">
  <div class="col-8">
      <a class="btn btn-outline-secondary w-100 btn-sm" *ngIf="!task.father" routerLink="">Home</a>
      <a class="btn btn-outline-secondary w-100 btn-sm" *ngIf="task.father" routerLink="/task/{{ task.father }}">
        {{ fatherName }}
      </a>
  </div>
  <div class="col-4">
    <div class="float-end">
      <div class="dropdown" ngbDropdown>
        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" 
          type="button" 
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown" 
          aria-expanded="false" 
          ngbDropdownToggle>
          Opciones
        </button>
        <ul class="dropdown-menu" 
          ngbDropdownMenu 
          aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" routerLink="/">Go Home</a></li>
          <li><a class="dropdown-item" (click)="open('e')">Asignar</a></li>
          <li><a class="dropdown-item" (click)="openAvance('e')">Editar Avance</a></li>
          <li><a class="dropdown-item" (click)="delete()">Eliminar tarea</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>



<form class="mt-2">
  <input type="hidden" name="taskId" value="{{ taskId }}">
  <p>
    <input class="form-control" type="text" placeholder="Task name" name="taskName" (keyup)="save()"
      [(ngModel)]="task.name" value="{{ task.name }}">
  </p>
  <textarea class="form-control" placeholder="DescripciÃ³n" rows="6" name="taskDescription" (keyup)="save()"
    [(ngModel)]="task.description">{{ task.description }}</textarea>

  <label for="customRange2" class="form-label">Avance ({{ task.avance.slider.currentValue }}/{{ task.avance.slider.maxValue }})</label>
  <input type="range" class="form-range" min="0" max="{{ task.avance.slider.maxValue }}" id="customRange2" (change)="save()" [(ngModel)]="task.avance.slider.currentValue" name="avance" value="{{ task.avance.slider.currentValue }}">

</form>


<subtareas 
  (change)=newChild($event) 
  [childs]="childs"
  [task]="task">
</subtareas>

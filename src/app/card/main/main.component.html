<form>
<input type="hidden"
  name="taskId"
  value="{{taskId}}"
>
<p>
  <input 
    class="form-control"
    type="text" 
    placeholder="Task name" 
    name="taskName"
    (keyup)="save()"
    [(ngModel)]="task.name"
    value="{{task.name}}">
</p>
<textarea 
  class="form-control" 
  placeholder="DescripciÃ³n" 
  rows="6"
  name="taskDescription"
  (keyup)="save()"
  [(ngModel)]="task.description"
  >{{task.namedescription}}</textarea>
<label for="customRange2" class="form-label">Avance</label>
<input type="range" class="form-range" min="0" max="5" id="customRange2">
</form>
